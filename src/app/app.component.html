<div class="container">
  <div class="upper-data">
    <img src="../assets/sunny.jpg" alt="" *ngIf="14 > 15" />
    <img src="../assets/night.jpg" alt="" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Léon</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      <p>More Information</p>
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.svg" alt="" width="30px" height="30px" />
          <span>min</span>
        </div>
        <div class="info-block-value">
          <p>10°C</p>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.svg" alt="" width="30px" height="30px" />
          <span>max</span>
        </div>
        <div class="info-block-value">
          <p>25°C</p>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/rain.svg" alt="" width="30px" height="30px" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          <p>26%</p>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.svg" alt="" width="30px" height="30px" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          <p>11 km/h</p>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
